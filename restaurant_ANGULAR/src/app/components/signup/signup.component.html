<!-- ================ contact section start ================= -->
<section class="contact-section section_padding">
  <div class="container">
    <div class="d-none d-sm-block mb-5 pb-4">
      <div id="map" style="height: 50px"></div>
      <script>
        function initMap() {
          var uluru = {
            lat: -25.363,
            lng: 131.044,
          };
          var grayStyles = [
            {
              featureType: "all",
              stylers: [
                {
                  saturation: -90,
                },
                {
                  lightness: 50,
                },
              ],
            },
            {
              elementType: "labels.text.fill",
              stylers: [
                {
                  color: "#ccdee9",
                },
              ],
            },
          ];
          var map = new google.maps.Map(document.getElementById("map"), {
            center: {
              lat: -31.197,
              lng: 150.744,
            },
            zoom: 9,
            styles: grayStyles,
            scrollwheel: false,
          });
        }
      </script>
    </div>

    <div class="row">
      <div class="col-12">
        <h2 class="contact-title">SIGN-UP</h2>
      </div>
      <div class="col-lg-8">
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-12">
              <div class="form-group"></div>
            </div>
            <div class="col-12">
              <div class="form-group">
                <input
                  class="form-control"
                  formControlName="firstName"
                  placeholder="Enter your first Name"
                />

                <span
                  class="text-danger"
                  *ngIf="
                    signupForm.controls['firstName'].invalid &&
                    (signupForm.controls['firstName'].touched ||
                      signupForm.controls['firstName'].dirty)
                  "
                >
                  <span
                    *ngIf="signupForm.controls['firstName'].errors?.['required']"
                    >required !</span
                  >
                  <span
                    *ngIf="signupForm.controls['firstName'].errors?.['minlength']"
                    >minlen !</span
                  >
                </span>
              </div>
            </div>
            <div class="col-12">
              <div class="form-group">
                <input
                  class="form-control"
                  formControlName="lastName"
                  placeholder="Enter your last Name"
                />
                <span
                  class="text-danger"
                  *ngIf="
                    signupForm.controls['lastName'].invalid &&
                    (signupForm.controls['lastName'].touched ||
                      signupForm.controls['lastName'].dirty)
                  "
                >
                  <span
                    *ngIf="signupForm.controls['lastName'].errors?.['required']"
                  >
                    required !</span
                  >
                  <span
                    *ngIf="signupForm.controls['lastName'].errors?.['minlength']"
                    >minlen !</span
                  >
                </span>
              </div>
            </div>
            <div class="col-12">
              <div class="form-group">
                <input
                  class="form-control"
                  formControlName="email"
                  placeholder="Enter your Email"
                />

                <span
                  class="text-danger"
                  *ngIf="
                    signupForm.controls['email'].invalid &&
                    (signupForm.controls['email'].touched ||
                      signupForm.controls['email'].dirty)
                  "
                >
                  <span
                    *ngIf="signupForm.controls['email'].errors?.['required']"
                  >
                    required !</span
                  >
                  <span *ngIf="signupForm.controls['email'].errors?.['email']"
                    >email !</span
                  >
                </span>
              </div>
            </div>
            <div class="col-sm-12">
              <div class="form-group">
                <input
                  class="form-control"
                  formControlName="password"
                  placeholder="Enter your password"
                />
                <span
                  class="text-danger"
                  *ngIf="
                    signupForm.controls['password'].invalid &&
                    (signupForm.controls['password'].touched ||
                      signupForm.controls['password'].dirty)
                  "
                >
                  <span
                    *ngIf="signupForm.controls['password'].errors?.['required']"
                  >
                    required !</span
                  >
                  <span
                    *ngIf="signupForm.controls['password'].errors?.['minlength']"
                    >minlen !</span
                  >
                </span>
              </div>
            </div>
            <div class="col-12">
              <div class="form-group">
                <input
                  class="form-control"
                  formControlName="confirmPassword"
                  placeholder="Enter your confirm password"
                />
                <span
                  class="text-danger"
                  *ngIf="
                    signupForm.controls['confirmPassword'].invalid &&
                    (signupForm.controls['confirmPassword'].touched ||
                      signupForm.controls['confirmPassword'].dirty)
                  "
                >
                  <span
                    *ngIf="signupForm.controls['confirmPassword'].errors?.['required']"
                  >
                    required !</span
                  >
                  <span
                    *ngIf="signupForm.controls['confirmPassword'].errors?.['minlength']"
                    >minlen !</span
                  >
                </span>
              </div>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary py-3 px-5">
                SIGNUP
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
<!-- ================ contact section end ================= -->
