<section class="regervation_part section_padding">
  <div class="container">
    <div class="row">
      <div class="col-xl-5">
        <div class="section_tittle">
          <p>Reservation</p>
          <h2>Book A Table</h2>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <div class="regervation_part_iner">
          <form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
            <div class="form-row">
              <div class="form-group col-md-6">
                <input
                  type="text"
                  class="form-control"
                  formControlName="name"
                  placeholder="Name *"
                />
              </div>
              <div class="form-group col-md-6">
                <input
                  type="email"
                  class="form-control"
                  formControlName="email"
                  placeholder="Email address *"
                />
              </div>
              <div class="form-group col-md-6">
                <select class="form-control" formControlName="guests">
                  <option value="" selected>Persons *</option>
                  <option value="1">Number of guests 1</option>
                  <option value="2">Number of guests 2</option>
                  <option value="3">Number of guests 3</option>
                  <option value="4">Number of guests 4</option>
                  <option value="">Others</option>
                </select>
              </div>
              <div class="form-group col-md-6">
                <input
                  type="text"
                  class="form-control"
                  formControlName="phone"
                  placeholder="Phone number *"
                />
              </div>
              <div class="form-group col-md-6">
                <div class="input-group date">
                  <input
                    id="datepicker"
                    type="text"
                    class="form-control"
                    formControlName="date"
                    placeholder="Date *"
                  />
                </div>
              </div>
              <div class="form-group col-md-6">
                <select class="form-control" formControlName="time">
                  <option value="" selected>Time *</option>
                  <option value="1">8 AM TO 10AM</option>
                  <option value="2">10 AM TO 12PM</option>
                  <option value="3">12PM TO 2PM</option>
                  <option value="4">2PM TO 4PM</option>
                  <option value="5">4PM TO 6PM</option>
                  <option value="6">6PM TO 8PM</option>
                  <option value="7">4PM TO 10PM</option>
                  <option value="8">10PM TO 12PM</option>
                </select>
              </div>
              <div class="form-group col-md-12">
                <textarea
                  class="form-control"
                  formControlName="note"
                  rows="4"
                  placeholder="Your Note *"
                ></textarea>
              </div>
            </div>
            <div class="regerv_btn">
              <button type="submit" class="btn_4">Book A Table</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
