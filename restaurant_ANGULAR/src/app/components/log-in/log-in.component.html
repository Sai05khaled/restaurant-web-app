<!-- ================ contact section start ================= -->
<section class="contact-section section_padding">
  <div class="container">
    <div class="d-none d-sm-block mb-5 pb-4">
      <div id="map" style="height: 50px"></div>
      <script>
        function initMap() {
          var uluru = {
            lat: -25.363,
            lng: 131.044,
          };
          var grayStyles = [
            {
              featureType: "all",
              stylers: [
                {
                  saturation: -90,
                },
                {
                  lightness: 50,
                },
              ],
            },
            {
              elementType: "labels.text.fill",
              stylers: [
                {
                  color: "#ccdee9",
                },
              ],
            },
          ];
          var map = new google.maps.Map(document.getElementById("map"), {
            center: {
              lat: -31.197,
              lng: 150.744,
            },
            zoom: 9,
            styles: grayStyles,
            scrollwheel: false,
          });
        }
      </script>
    </div>

    <div class="row">
      <div class="col-12">
        <h2 class="contact-title">LOG-IN</h2>
      </div>
      <div class="col-lg-8">
        <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
          <div class="row">
            <div class="col-12">
              <div class="form-group"></div>
            </div>
            <div class="col-sm-12">
              <div class="form-group">
                <input
                  class="form-control"
                  name="email"
                  id="email"
                  type="email"
                  required
                  [(ngModel)]="email"
                  #emailField="ngModel"
                  placeholder="Enter email address"
                />
                <div
                  *ngIf="emailField.invalid && emailField.touched"
                  class="alert alert-danger"
                >
                  Email is required and must be a valid email address.
                </div>
              </div>
            </div>
            <div class="col-12">
              <div class="form-group">
                <input
                  class="form-control"
                  name="password"
                  id="password"
                  type="password"
                  required
                  [(ngModel)]="password"
                  #passwordField="ngModel"
                  placeholder="Enter password"
                />
                <div
                  *ngIf="passwordField.invalid && passwordField.touched"
                  class="alert alert-danger"
                >
                  Password is required.
                </div>
              </div>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary py-3 px-5">
                LOGIN
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
<!-- ================ contact section end ================= -->
